<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>resume v2.0</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__container">
			<main class="main">
				<section class="main block-1 block-1">
					<div class="block-1__photo photo">
                  <img src="./img/photo.jpg" alt="Face">
               </div>
					<div class="block-1__info info">
                  <div class="info__contacts contacts">
                     <h3 class="contacts__header header-block-1 header-block">Contacts</h3>
                     <div class="contacts__items items-contacts">
                        <div class="items-contacts__item item-contacts">
                           <span>C:</span> <a href="tel:+88888888888"
                              class="item-contacts__link link-item-contacts link-tel">+8 888 888 8888</a>
                        </div>
                        <div class="items-contacts__item item-contacts">
                           <span>E:</span> <a href="mailto:chornyiav@gmail.com"
                              class="item-contacts__link link-item-contacts link-mail">chornyiav@gmail.com</a>
                        </div>
                     </div>
                  </div>
                  <div class="info__tech-skills tech-skills">
                     <h3 class="tech-skills__header header-block-1 header-block">Tech Skills</h3>
                     <ul class="tech-skills__list list-block-1 list-doc">
                        <li>HTML5</li>
                        <li>CSS3</li>
                        <li>GIT</li>
                        <li>WebPack</li>
                        <li>JavaScript</li>
                        <li>React.js</li>
                        <li>Node.js</li>
                     </ul>
                  </div>
                  <div class="info-aside__soft-skills soft-skills">
                     <h3 class="soft-skills__header header-block-1 header-block">Soft Skills</h3>
                     <ul class="soft-skills__list list-block-1 list-doc">
                        <li>Scrum</li>
                        <li>Agile</li>
                        <li>GTD</li>
                        <li>Teamwork</li>
                     </ul>
                  </div>
               </div>
				</section>
				<section class="main block-2 block-2">
				</section>
			</main>
		</div>
	</div>
</body>
</html>
